<!DOCTYPE html>
<html>
<head>
    <title>Husky Navigation Maps</title>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
    integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
    crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
    integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
    crossorigin=""></script>

</head>

<body>
    
    <div id = "map"></div>
    
    <div id = "content" class= "content">
    <div id = "sidebarLeftId" class = "sidebarLeft">
        <h1 class = "title"> Husky Navigation </h1>
        <h6 class = "header"> BUILDINGS </h6>
        <p class = "building"> Guggenheim Hall</p>
        <p class = "building"> Bagley Hall</p>
        <p class = "building"> Suzzallo Library</p>
        <p class = "building"> McDonald's</p>
        <h6 class = "header"> BUS STOPS </h6>
        <p class = "building"> Stop 123</p>
        <p class = "building"> Stop 456</p>
        <p class = "building"> Stop 789</p>
        <p class = "building"> Stop 321</p>
        
        <div class = "verticalSpacer"></div>
        <div class = "inputs">
            <select name="startingPoints" id="startingPointsId" class = "select startingPoints">
                <option value="Select Starting Point">Select Starting Point</option>
                <option value="Guggenheim Hall">Guggenheim Hall</option>
                <option value="Guggenheim Annex">Guggenheim Annex</option>
                <option value="Bagley Hall">Bagley Hall</option>
                <option value="Johnson Hall">Johnson Hall</option>
                <option value="Sieg Hall">Sieg Hall</option>
                <option value="Husky Union Building">Husky Union Building</option>
            </select>
            <br></br>
            <select name="destinations" id="destinationsId" class = "select destinations">
                <option value="Select Destination">Select Destination</option>
                <option value="Guggenheim Hall">Guggenheim Hall</option>
                <option value="Guggenheim Annex">Guggenheim Annex</option>
                <option value="Bagley Hall">Bagley Hall</option>
                <option value="Johnson Hall">Johnson Hall</option>
                <option value="Sieg Hall">Sieg Hall</option>
                <option value="Husky Union Building">Husky Union Building</option>
            </select>
            <br></br>
            <button id = "navBtn">Navigate</button>
        </div>
    </div>

        <div class = "sidebarRight">
            <img id = "logo" class = "logo" src="HuskyNavLogoDarker.png" alt="Husky Navigation">
        </div>

        <div id = "horizontalBarId" class = "horizontalBar">
            <img id = "markerId" class = "marker" src = "MarkerIcon3.png"></img>
            <p id = "from" class = "tofrom">Select Starting Point</p>
            <div class = "horizontalSpacer"></div>
            <img id = "markerId" class = "marker" src = "MarkerIcon3.png"></img>
            <p id = "to" class = "tofrom">Select Destination</p>
            <div class = "bar"> &#9474 </div>
            <div id = "distanceId" class = "distance"> Distance: 2.2 mi </div>
            <div class = "bar"> &#9474 </div>
            <div id = "etaId" class = "eta"> ETA: 2.2 mi </div>
            <div class = "bar"> &#9474 </div>
        </div>
    </div>

    

    </div>

    <script src = "index.js"></script>
</body>
</html>
